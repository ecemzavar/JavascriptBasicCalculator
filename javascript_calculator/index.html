<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Basit Hesap Makinesi</title>
</head>
<body>
    <div class="ortala">
        <form name="hesap">
            <fieldset>
                <legend>Hesap Makinesi Uygulaması</legend>
<!-- Tablolar TABLES GENERATOR ile yapılmıştır-->
                <table class="tg">
                    <thead>
                        <input type="text" name="ekran" class="ekran1" placeholder="Lütfen Sayıları Giriniz"/>
                      <tr>
                        <td class="tg-0pky"> <button type="button" value="0"> 0 </button></td>
                        <td class="tg-0pky"> <button type="button" value="+"> + </button></td>
                        <td class="tg-0pky"> <button type="button" value="-"> - </button></td>
                        <td class="tg-0pky"> <button type="button" value="=" id="hesapla"> = </button></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                      <th class="tg-0pky">  <button type="button" value="1"> 1 </button></th>
                        <th class="tg-0pky"> <button type="button" value="2"> 2 </button></th>
                        <th class="tg-0pky"> <button type="button" value="3"> 3 </button></th>
                        <th class="tg-0pky"> <button type="button" value="/"> / </button></th>
                      </tr>
                      <tr>
                        <td class="tg-0pky"> <button type="button" value="4"> 4 </button></td>
                        <td class="tg-0pky"> <button type="button" value="5"> 5 </button></td>
                        <td class="tg-0pky"> <button type="button" value="6"> 6 </button></td>
                        <td class="tg-0pky"> <button type="button" value="*"> * </button></td>
                      </tr>
                      <tr>   <td class="tg-0pky"> <button type="button" value="7"> 7 </button></td>
                        <td class="tg-0pky"> <button type="button" value="8"> 8 </button></td>
                        <td class="tg-0pky"> <button type="button" value="9"> 9 </button></td>
                        <td class="tg-0pky"> <button type="button" value="c" id="temizle"> C </button></td>                                            
                      </tr>                  
                    </tbody>
                    </table>       
            </fieldset>
        </form>
    </div>
    <script src="custom.js "></script>
</body>
</html>
